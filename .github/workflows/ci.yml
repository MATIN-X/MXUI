name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: '1.22'
  FLUTTER_VERSION: '3.22.0'

jobs:
  # Lint and test Go backend
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: coverage.out
          flags: backend
        continue-on-error: true

  # Build Go binaries
  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: backend-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build MXUI
        run: go build -o mxui ./cmd/mxui

      - name: Build MXUI Node
        run: go build -o mxui-node ./cmd/mxui-node

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: backend-binaries
          path: |
            mxui
            mxui-node
          retention-days: 7

  # Lint and test Flutter client
  flutter-test:
    name: Flutter Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: Client/mxui_client
        run: flutter pub get

      - name: Analyze code
        working-directory: Client/mxui_client
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        working-directory: Client/mxui_client
        run: flutter test --coverage || echo "No tests found"

  # Build Flutter Android
  flutter-build-android:
    name: Flutter Build (Android)
    runs-on: ubuntu-latest
    needs: flutter-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: Client/mxui_client
        run: flutter pub get

      - name: Build APK
        working-directory: Client/mxui_client
        run: flutter build apk --debug

  # Build Flutter Web (for preview)
  flutter-build-web:
    name: Flutter Build (Web)
    runs-on: ubuntu-latest
    needs: flutter-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: Client/mxui_client
        run: flutter pub get

      - name: Build Web
        working-directory: Client/mxui_client
        run: flutter build web

  # Security scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # Docker build test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: backend-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: mxui:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
