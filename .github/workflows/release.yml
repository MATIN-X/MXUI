name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  GO_VERSION: '1.22'
  FLUTTER_VERSION: '3.24.5'
  FLUTTER_DIR: 'Client/mxui_client'

jobs:
  # Build Go backend binaries
  build-backend:
    name: Build Backend (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            ext: ''
          - os: linux
            arch: arm64
            ext: ''
          - os: darwin
            arch: amd64
            ext: ''
          - os: darwin
            arch: arm64
            ext: ''
          - os: windows
            arch: amd64
            ext: '.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Build MXUI Server
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: '0'
        run: |
          mkdir -p dist
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o dist/mxui-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} \
            ./cmd/mxui

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/
          retention-days: 1

  # Build Flutter Android APK
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Create required directories
        run: |
          mkdir -p ${{ env.FLUTTER_DIR }}/assets/images
          mkdir -p ${{ env.FLUTTER_DIR }}/assets/icons
          mkdir -p ${{ env.FLUTTER_DIR }}/assets/fonts
          mkdir -p ${{ env.FLUTTER_DIR }}/assets/translations
          touch ${{ env.FLUTTER_DIR }}/assets/images/.gitkeep
          touch ${{ env.FLUTTER_DIR }}/assets/icons/.gitkeep

      - name: Get dependencies
        working-directory: ${{ env.FLUTTER_DIR }}
        run: flutter pub get

      - name: Build APK
        working-directory: ${{ env.FLUTTER_DIR }}
        run: |
          flutter build apk --release --split-per-abi

      - name: Build App Bundle
        working-directory: ${{ env.FLUTTER_DIR }}
        run: flutter build appbundle --release

      - name: Rename APKs
        run: |
          cd ${{ env.FLUTTER_DIR }}/build/app/outputs/flutter-apk/
          for f in *.apk; do
            mv "$f" "mxui-client-${f}"
          done

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: ${{ env.FLUTTER_DIR }}/build/app/outputs/flutter-apk/mxui-client-*.apk
          retention-days: 1

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ${{ env.FLUTTER_DIR }}/build/app/outputs/bundle/release/app-release.aab
          retention-days: 1

  # Build Flutter Windows
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Create required directories
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path "${{ env.FLUTTER_DIR }}/assets/images"
          New-Item -ItemType Directory -Force -Path "${{ env.FLUTTER_DIR }}/assets/icons"
          New-Item -ItemType Directory -Force -Path "${{ env.FLUTTER_DIR }}/assets/fonts"
          New-Item -ItemType Directory -Force -Path "${{ env.FLUTTER_DIR }}/assets/translations"
          New-Item -ItemType File -Force -Path "${{ env.FLUTTER_DIR }}/assets/images/.gitkeep"
          New-Item -ItemType File -Force -Path "${{ env.FLUTTER_DIR }}/assets/icons/.gitkeep"

      - name: Get dependencies
        working-directory: ${{ env.FLUTTER_DIR }}
        run: flutter pub get

      - name: Build Windows
        working-directory: ${{ env.FLUTTER_DIR }}
        run: flutter build windows --release

      - name: Create archive
        run: |
          Compress-Archive -Path "${{ env.FLUTTER_DIR }}/build/windows/x64/runner/Release/*" -DestinationPath "mxui-client-windows-x64.zip"

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: mxui-client-windows-x64.zip
          retention-days: 1

  # Build Flutter Linux
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Create required directories
        run: |
          mkdir -p ${{ env.FLUTTER_DIR }}/assets/images
          mkdir -p ${{ env.FLUTTER_DIR }}/assets/icons
          mkdir -p ${{ env.FLUTTER_DIR }}/assets/fonts
          mkdir -p ${{ env.FLUTTER_DIR }}/assets/translations
          touch ${{ env.FLUTTER_DIR }}/assets/images/.gitkeep
          touch ${{ env.FLUTTER_DIR }}/assets/icons/.gitkeep

      - name: Get dependencies
        working-directory: ${{ env.FLUTTER_DIR }}
        run: flutter pub get

      - name: Build Linux
        working-directory: ${{ env.FLUTTER_DIR }}
        run: flutter build linux --release

      - name: Create archive
        run: |
          cd ${{ env.FLUTTER_DIR }}/build/linux/x64/release
          tar -czvf mxui-client-linux-x64.tar.gz bundle/

      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: ${{ env.FLUTTER_DIR }}/build/linux/x64/release/mxui-client-linux-x64.tar.gz
          retention-days: 1

  # Create GitHub Release
  release:
    name: Create Release
    needs: [build-backend, build-android, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
            echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release

          # Backend binaries
          for dir in artifacts/backend-*; do
            cp $dir/* release/
          done

          # Android APKs
          cp artifacts/android-apks/*.apk release/
          cp artifacts/android-aab/*.aab release/

          # Windows
          cp artifacts/windows-x64/*.zip release/

          # Linux
          cp artifacts/linux-x64/*.tar.gz release/

          # Web panel
          cd Web && zip -r ../release/mxui-web-panel.zip . && cd ..

          # Scripts
          cp install.sh release/
          cp uninstall.sh release/

          # List all files
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: MXUI ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'alpha') }}
          generate_release_notes: true
          files: |
            release/*
          body: |
            ## MXUI VPN Panel v${{ steps.version.outputs.VERSION }}

            ### Downloads

            #### Server (Backend)
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | amd64 | `mxui-linux-amd64` |
            | Linux | arm64 | `mxui-linux-arm64` |
            | macOS | amd64 | `mxui-darwin-amd64` |
            | macOS | arm64 | `mxui-darwin-arm64` |
            | Windows | amd64 | `mxui-windows-amd64.exe` |

            #### Client Apps
            | Platform | Download |
            |----------|----------|
            | Android | `mxui-client-*.apk` |
            | Windows | `mxui-client-windows-x64.zip` |
            | Linux | `mxui-client-linux-x64.tar.gz` |

            #### Web Panel
            | Package | Download |
            |---------|----------|
            | Web Panel | `mxui-web-panel.zip` |

            ### Installation

            ```bash
            # Quick install
            bash <(curl -Ls https://raw.githubusercontent.com/MXUI-Panel/MXUI/main/install.sh)
            ```

            ### Checksums
            See `checksums.txt` for SHA256 checksums of all files.
