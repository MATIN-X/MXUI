name: Flutter Client Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'Client/mxui_client/**'
      - '.github/workflows/flutter-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Client/mxui_client/**'
  workflow_dispatch:
    inputs:
      build_android:
        description: 'Build Android APK'
        required: false
        default: true
        type: boolean
      build_ios:
        description: 'Build iOS IPA'
        required: false
        default: true
        type: boolean
      build_windows:
        description: 'Build Windows'
        required: false
        default: true
        type: boolean
      build_macos:
        description: 'Build macOS'
        required: false
        default: true
        type: boolean
      build_linux:
        description: 'Build Linux'
        required: false
        default: true
        type: boolean

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'
  FLUTTER_DIR: 'Client/mxui_client'

jobs:
  # Analyze and test Flutter code
  analyze:
    name: Analyze & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: ${{ env.FLUTTER_DIR }}
        run: flutter pub get

      - name: Analyze code
        working-directory: ${{ env.FLUTTER_DIR }}
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        working-directory: ${{ env.FLUTTER_DIR }}
        run: flutter test --coverage || true

      - name: Check formatting
        working-directory: ${{ env.FLUTTER_DIR }}
        run: dart format --set-exit-if-changed . || true

  # Build Android APK
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: analyze
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_android }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: ${{ env.FLUTTER_DIR }}
        run: flutter pub get

      - name: Build APK (Debug)
        working-directory: ${{ env.FLUTTER_DIR }}
        run: flutter build apk --debug

      - name: Build APK (Release)
        working-directory: ${{ env.FLUTTER_DIR }}
        run: |
          flutter build apk --release \
            --build-number=${{ github.run_number }}

      - name: Build App Bundle
        working-directory: ${{ env.FLUTTER_DIR }}
        run: |
          flutter build appbundle --release \
            --build-number=${{ github.run_number }}

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: ${{ env.FLUTTER_DIR }}/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: ${{ env.FLUTTER_DIR }}/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 14

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ${{ env.FLUTTER_DIR }}/build/app/outputs/bundle/release/app-release.aab
          retention-days: 14

  # Build iOS IPA
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: analyze
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_ios }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: ${{ env.FLUTTER_DIR }}
        run: flutter pub get

      - name: Build iOS (no codesign)
        working-directory: ${{ env.FLUTTER_DIR }}
        run: |
          flutter build ios --release --no-codesign \
            --build-number=${{ github.run_number }}

      - name: Create IPA
        working-directory: ${{ env.FLUTTER_DIR }}
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r mxui-client-ios.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ${{ env.FLUTTER_DIR }}/mxui-client-ios.ipa
          retention-days: 14

  # Build Windows
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: analyze
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_windows }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: ${{ env.FLUTTER_DIR }}
        run: flutter pub get

      - name: Build Windows
        working-directory: ${{ env.FLUTTER_DIR }}
        run: flutter build windows --release

      - name: Create archive
        run: |
          Compress-Archive -Path "${{ env.FLUTTER_DIR }}/build/windows/x64/runner/Release/*" -DestinationPath mxui-client-windows-x64.zip

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: mxui-client-windows-x64.zip
          retention-days: 14

  # Build macOS
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: analyze
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_macos }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: ${{ env.FLUTTER_DIR }}
        run: flutter pub get

      - name: Build macOS
        working-directory: ${{ env.FLUTTER_DIR }}
        run: flutter build macos --release

      - name: Create DMG
        run: |
          cd ${{ env.FLUTTER_DIR }}/build/macos/Build/Products/Release
          mkdir -p dmg_contents
          cp -r "mxui_client.app" dmg_contents/
          hdiutil create -volname "MX-UI Client" -srcfolder dmg_contents -ov -format UDZO mxui-client-macos.dmg

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: ${{ env.FLUTTER_DIR }}/build/macos/Build/Products/Release/mxui-client-macos.dmg
          retention-days: 14

  # Build Linux
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: analyze
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_linux }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: ${{ env.FLUTTER_DIR }}
        run: flutter pub get

      - name: Build Linux
        working-directory: ${{ env.FLUTTER_DIR }}
        run: flutter build linux --release

      - name: Create archive
        run: |
          cd ${{ env.FLUTTER_DIR }}/build/linux/x64/release
          tar -czvf mxui-client-linux-x64.tar.gz bundle/

      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: ${{ env.FLUTTER_DIR }}/build/linux/x64/release/mxui-client-linux-x64.tar.gz
          retention-days: 14

  # Summary job
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-android, build-ios, build-windows, build-macos, build-linux]
    if: always()
    steps:
      - name: Check build results
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Android | ${{ needs.build-android.result == 'success' && '✅' || (needs.build-android.result == 'skipped' && '⏭️' || '❌') }} |" >> $GITHUB_STEP_SUMMARY
          echo "| iOS | ${{ needs.build-ios.result == 'success' && '✅' || (needs.build-ios.result == 'skipped' && '⏭️' || '❌') }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows | ${{ needs.build-windows.result == 'success' && '✅' || (needs.build-windows.result == 'skipped' && '⏭️' || '❌') }} |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS | ${{ needs.build-macos.result == 'success' && '✅' || (needs.build-macos.result == 'skipped' && '⏭️' || '❌') }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Linux | ${{ needs.build-linux.result == 'success' && '✅' || (needs.build-linux.result == 'skipped' && '⏭️' || '❌') }} |" >> $GITHUB_STEP_SUMMARY
