#===============================================================================
#
#          FILE: nginx.conf
#
#   DESCRIPTION: MR-X VPN Panel Nginx Reverse Proxy Configuration
#
#        AUTHOR: MR-X Team
#       VERSION: 1.0.0
#
#   USAGE:
#       1. Copy to /etc/nginx/sites-available/Mxui
#       2. ln -s /etc/nginx/sites-available/Mxui /etc/nginx/sites-enabled/
#       3. nginx -t && systemctl reload nginx
#
#===============================================================================

# Upstream servers
upstream Mxui_panel {
    server 127.0.0.1:8443;
    keepalive 32;
}

upstream Mxui_api {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=Mxui_general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=Mxui_api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=Mxui_login:10m rate=5r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=Mxui_conn:10m;

# SSL session cache
ssl_session_cache shared:SSL:50m;
ssl_session_timeout 1d;
ssl_session_tickets off;

# Map for WebSocket upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

#===============================================================================
# HTTP Server - Redirect to HTTPS
#===============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

#===============================================================================
# HTTPS Server - Main Panel
#===============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com;
    
    # SSL certificates
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 1.1.1.1 valid=300s;
    resolver_timeout 5s;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Connection limits
    limit_conn Mxui_conn 20;
    
    # Logging
    access_log /var/log/nginx/Mxui_access.log combined;
    error_log /var/log/nginx/Mxui_error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    
    # Client settings
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Proxy settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 24k;
    
    #===========================================================================
    # Static files
    #===========================================================================
    location /static/ {
        alias /opt/Mxui/web/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
        }
    }
    
    #===========================================================================
    # API endpoints
    #===========================================================================
    location /api/ {
        limit_req zone=Mxui_api burst=50 nodelay;
        
        proxy_pass http://Mxui_api;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # CORS headers (if needed)
        # add_header Access-Control-Allow-Origin "*" always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    }
    
    #===========================================================================
    # WebSocket endpoint
    #===========================================================================
    location /ws {
        proxy_pass http://Mxui_panel;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    
    #===========================================================================
    # Login endpoint (stricter rate limiting)
    #===========================================================================
    location /api/auth/login {
        limit_req zone=Mxui_login burst=3 nodelay;
        
        proxy_pass http://Mxui_api;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    #===========================================================================
    # Subscription endpoint (public access)
    #===========================================================================
    location /sub/ {
        limit_req zone=Mxui_general burst=20 nodelay;
        
        proxy_pass http://Mxui_panel;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache subscription responses
        proxy_cache_valid 200 5m;
    }
    
    #===========================================================================
    # Health check endpoint
    #===========================================================================
    location /health {
        proxy_pass http://Mxui_panel;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        
        access_log off;
    }
    
    #===========================================================================
    # Main panel
    #===========================================================================
    location / {
        limit_req zone=Mxui_general burst=30 nodelay;
        
        proxy_pass http://Mxui_panel;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
    
    #===========================================================================
    # Block access to sensitive files
    #===========================================================================
    location ~ /\. {
        deny all;
        return 404;
    }
    
    location ~ \.(db|sqlite|sql|bak|backup|config|yaml|yml|json|env|log)$ {
        deny all;
        return 404;
    }
}

