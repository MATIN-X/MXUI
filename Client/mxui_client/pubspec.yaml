name: mxui_client
description: MXUI VPN Client - Multi-platform VPN management application
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8

  # Networking
  dio: ^5.4.0
  http: ^1.2.2

  # State management
  flutter_riverpod: ^2.6.1

  # UI helpers
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  fl_chart: ^0.68.0

  # Storage & Security
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3

  # VPN Core (platform-specific)
  # sing_box_flutter: ^0.0.1  # Uncomment when available

  # Utils
  intl: ^0.19.0
  url_launcher: ^6.3.1
  share_plus: ^10.1.2
  connectivity_plus: ^6.1.1
  package_info_plus: ^8.1.1
  path_provider: ^2.1.4
  permission_handler: ^11.3.1

  # Localization
  easy_localization: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    # Optional assets - uncomment when files exist
    # - assets/images/
    # - assets/icons/

  # Fonts loaded from google_fonts package
  # To use custom fonts, download and add:
  # fonts:
  #   - family: Vazirmatn
  #     fonts:
  #       - asset: assets/fonts/Vazirmatn-Regular.ttf
  #       - asset: assets/fonts/Vazirmatn-Bold.ttf
  #         weight: 700
