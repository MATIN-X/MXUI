name: mxui_client
description: MX-UI VPN Client - Fast, Secure, Beautiful
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9

  # Network & API
  dio: ^5.4.0
  http: ^1.1.2
  connectivity_plus: ^5.0.2

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0
  flutter_animate: ^4.3.0
  glassmorphism: ^3.0.0
  blur: ^3.1.0

  # Charts
  fl_chart: ^0.66.0
  syncfusion_flutter_gauges: ^24.1.41

  # QR & Scanning
  mobile_scanner: ^4.0.1
  qr_flutter: ^4.1.0

  # Permissions
  permission_handler: ^11.1.0

  # VPN Core
  # sing_box_for_flutter: ^1.0.0  # Will use platform channels

  # Utils
  uuid: ^4.3.1
  intl: ^0.18.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.1

  # Notifications
  flutter_local_notifications: ^16.3.0

  # Animation
  rive: ^0.12.4

  # Icons
  iconsax: ^0.0.8
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Vazirmatn
      fonts:
        - asset: assets/fonts/Vazirmatn-Regular.ttf
        - asset: assets/fonts/Vazirmatn-Medium.ttf
          weight: 500
        - asset: assets/fonts/Vazirmatn-Bold.ttf
          weight: 700
        - asset: assets/fonts/Vazirmatn-Light.ttf
          weight: 300
